apply plugin: 'scala'
apply plugin: 'java'




repositories {
    mavenCentral()
    maven {
        url 'http://dl.bintray.com/scalaz/releases/'
    }
}




dependencies {
    compile 'org.scala-lang:scala-library:2.11.5'
    compile 'org.scala-lang:scala-actors:2.11.5'


    testCompile 'org.specs2:specs2-core_2.11:3.0.1'
    testCompile 'org.scalatest:scalatest_2.11:2.2.5'
    testCompile 'org.specs2:specs2-junit_2.11:3.0.1'
    testRuntime 'org.pegdown:pegdown:1.1.0'

    testCompile(group: 'junit', name: 'junit', version: '4.10')
}